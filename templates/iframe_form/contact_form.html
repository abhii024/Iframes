<!DOCTYPE html> 
<html>
<head>
    <title>{{ organization.name }} Form</title>
    <style>
    {{ custom_css|safe }}
    </style>
</head>
<body>
    <h1>{{ organization.name }} Contact Form</h1>
    {% if form.fields|length > 1 %}  {# Checking if more than just organization_id exists #}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>No form fields are currently configured for this organization.</p>
    {% endif %}
</body>
</html>
